<div class="container">
  <h1 class="text-center text-danger">{{title}}</h1>
  <hr/>
  <div class="row">
    <div class="col-md-5">
      <app-product (productDetailEvent)="showProductDetails($event)"></app-product>
    </div>
    <div class="col-md-7">
      <app-product-details [product]="pForDetail" *ngIf="isDetailDisplayed" 
      (closeDetailEvent)="closeProductDetail($event)"></app-product-details>
    </div>
  </div>
</div>
